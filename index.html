<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .panel {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <iframe src="https://ryyst.github.io/sws" title="Sää"></iframe>
        </div>
        <div class="panel">
            <iframe src="https://uimahalli.salo.fyi" title="Uimahalli"></iframe>
        </div>
        <div class="panel">
            <iframe src="https://kirjasto.salo.fyi" title="Kirjasto"></iframe>
        </div>
    </div>
</body>
</html>
