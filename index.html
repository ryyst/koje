<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .panel {
            flex: 1 1 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 600px;
            max-height: 780px;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab-bar {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden;
            }

            .container {
                position: relative;
                height: 100vh;
                padding: 0;
                gap: 0;
            }

            .panel {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 80px;
                opacity: 0;
                height: calc(100vh - 47px);
                transform: scale(0.8);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 10;
                border-radius: 20px;
                min-height: none;
                max-height: none;
                pointer-events: none;
            }

            .panel:target {
                opacity: 1;
                transform: scale(1);
                z-index: 20;
                pointer-events: all;
            }

            .tab-bar {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: #fff;
                border-top: 2px solid #ddd;
                z-index: 100;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            }

            .tab-btn {
                flex: 1;
                padding: 15px 10px;
                text-align: center;
                text-decoration: none;
                color: #666;
                font-weight: 600;
                font-size: 14px;
                background: #fff;
                border: none;
                transition: all 0.2s ease;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tab-btn:hover {
                background: #f8f9fa;
                color: #333;
            }

            .tab-btn.active {
                color: #007bff;
                background: #e3f2fd;
            }

            .tab-btn.active::after {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 3px;
                background: #007bff;
                border-radius: 0 0 3px 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="tab1" style="opacity: 1; transform: scale(1); z-index: 20; pointer-events: all;">
            <iframe src="https://ryyst.github.io/sws" title="S√§√§"></iframe>
        </div>
        <div class="panel" id="tab2">
            <iframe src="https://uimahalli.salo.fyi" title="Uimahalli"></iframe>
        </div>
        <div class="panel" id="tab3">
            <iframe src="https://kirjasto.salo.fyi" title="Kirjasto"></iframe>
        </div>
        <div class="panel" id="tab4">
            <iframe src="https://tapahtumat.salo.fyi" title="Tapahtumat"></iframe>
        </div>
    </div>

    <div class="tab-bar">
        <a href="#tab1" class="tab-btn active">üå§Ô∏è S√§√§</a>
        <a href="#tab2" class="tab-btn">üèä Uimahalli</a>
        <a href="#tab3" class="tab-btn">üìö Kirjasto</a>
        <a href="#tab4" class="tab-btn">üéâ Tapahtumat</a>
    </div>

    <script>
        // Update active tab state
        function updateActiveTab() {
            const hash = window.location.hash;
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('href') === hash && hash !== '#') {
                    tab.classList.add('active');
                }
            });
        }

        // Listen for hash changes
        window.addEventListener('hashchange', updateActiveTab);
        window.addEventListener('load', updateActiveTab);
    </script>
</body>
</html>
